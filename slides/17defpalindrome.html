<h2>Palindrome Method</h2>

<div class="fragment">
	<pre>
		<code>
	def palindrome(str)
	  str.downcase.reverse == str.downcase ? true : false 
	end

	palindrome(“Racecar”) #=> true
		</code>
	</pre>
</div>
